<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              outfit: ["Outfit", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-slate-300 font-outfit">
    <main role="main" class="min-h-screen flex justify-center items-center">
      <div class="bg-white w-72 max-h-min rounded-xl shadow-md">
        <div class="p-3">
          <img
            alt="qr code to scan"
            src="images/image-qr-code.png"
            class="rounded-lg"
          />
        </div>
        <div class="mt-2 mx-4 mb-5">
          <h1
            class="font-bold text-xl text-center mb-2 text-gray-800 leading-tight"
          >
            Improve your front-end skills by building projects
          </h1>
          <p
            class="text-center font-normal text-gray-500 text-sm leading-[1.3]"
          >
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
